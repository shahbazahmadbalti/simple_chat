<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Chat Assistant</h1>
        <div id="status-message" class="status-message"></div>
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-btn">Send</button>
            </div>
        </div>
        <div class="debug-links">
            <a href="/health" target="_blank">Health Check</a> | 
            <a href="/test-api" target="_blank">Test API</a> | 
            <a href="/debug" target="_blank">Debug Info</a>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusMessage = document.getElementById('status-message');

        // Check server health on load
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.openai_client_initialized) {
                    showStatus('API Connected âœ“', 'success');
                } else {
                    showStatus('API Not Configured - Check Railway Environment Variables', 'error');
                }
            } catch (error) {
                showStatus('Cannot connect to server', 'error');
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message bot-message';
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage(data.reply);
                } else {
                    addMessage(`Error: ${data.error}`);
                    if (data.debug_info) {
                        addMessage(`Tip: ${data.debug_info}`);
                    }
                }
            } catch (error) {
                addMessage('Error: Failed to connect to server');
            } finally {
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // Initialize
        checkHealth();
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
